projects:
  klounv2:
    schemaPath: amplify/backend/api/klounv2/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: eu-west-1
        apiId: null
        maxDepth: 4
extensions:
  amplify:
    version: 3
